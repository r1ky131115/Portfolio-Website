<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website | Ricardo Aguirre</title>
</head>
<body>
    <nav class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bx-wink-tongue'></i>
                <div class="logo_name"> R | A </div>
            </div>
            <i class='bx bx-menu' id='btn'></i>
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bxs-home-smile' ></i>
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-face' ></i>
                    <span class="links_name">About</span>
                </a>
                <span class="tooltip">About</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-wrench'></i>
                    <span class="links_name">Skills</span>
                </a>
                <span class="tooltip">Skills</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-briefcase' ></i>
                    <span class="links_name">Work</span>
                </a>
                <span class="tooltip">Work</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-contact' ></i>
                    <span class="links_name">Contact</span>
                </a>
                <span class="tooltip">Contact</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="profile.png" alt="">
                    <div class="name_job">
                        <div class="name">Ricardo Aguirre</div>
                        <div class="job">Estudent</div>
                    </div>
                </div>
                <i class='bx bx-log-out' id='log_out'></i>
            </div>
        </div>
    </nav>
    <div class="home-content">
        <div class="text">Home Content</div>
    </div>
    <div class="about-me"></div>



    <script src="main.js"></script>
</body>
</html>
